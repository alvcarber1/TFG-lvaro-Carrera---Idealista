services:
  - type: web
    name: tfg-idealista-backend
    env: python
    plan: starter
    runtime: python-3.12.7
    rootDir: backend
    buildCommand: |
      chmod +x build.sh &&
      ./build.sh
    startCommand: |
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.7"
      - key: DATABASE_URL
        fromDatabase:
          name: tfg-idealista-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "tfg-idealista-backend.onrender.com,localhost,127.0.0.1"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings"

databases:
  - name: tfg-idealista-db
    plan: starter